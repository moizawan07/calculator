<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator">
          <h2>Welcome to Claculator</h2>
            <input type="text" placeholder="0">

              <div>
                  <button class="c1">AC</button>
                  <button class="c1">`</button>
                  <button class="c1">%</button>
                  <button class="c3">/</button>
              </div>

              <div>
                 <button class="c2">7</button>
                 <button class="c2">8</button>
                 <button class="c2">9</button>
                 <button class="c3">*</button>
             </div>

            <div>
              <button class="c2">4</button>
              <button class="c2">5</button>
              <button class="c2">6</button>
              <button class="c3">-</button>
          </div>

          <div>
              <button class="c2">1</button>
              <button class="c2">2</button>
              <button class="c2">3</button>
              <button class="c3">+</button>
         </div>

         <div>
             <button class="c2">0</button>
             <button class="c2">00</button>
             <button class="c2">.</button>
             <button class="c3">=</button>
         </div>

  </div>    
</body>
</html>
